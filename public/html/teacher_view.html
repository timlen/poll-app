<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a ng-href="/app/{{pollData.tliId}}/edit">Redigera</a></li>
                <li role="presentation"><a ng-href="/app/{{pollData.tliId}}/results">Resultat</a></li>
            </ul>
        </nav>
        <h3>Redigera omröstning</h3>
    </div>

    <div class="text-center save-button">
        <button class="btn btn-success btn-lg" ng-click="save()">Spara</button>
    </div>

    <div class="jumbotron">
        <form class="text-left">
            <div class="form-group">
                <label for="exampleInputEmail1">Omröstningsfråga</label>
                <input type="text" class="form-control" id="exampleInputEmail1" ng-model="pollData.question">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Beskrivning av omröstningen (frivillig)</label>
                <textarea rows="5" class="form-control" id="exampleInputPassword1" ng-model="pollData.description"></textarea>
            </div>
        </form>
    </div>

    <div>
        <form class="text-left">
            <div class="form-group" ng-repeat="choice in pollData.choices">
                <label for="choice">Alternativ {{$index + 1}}</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="choice" ng-model="pollData.choices[$index].title">
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" ng-click="removeOption($index)">Ta bort</button>
                    </span>
                </div>
            </div>
        </form>

        <div class="text-center add-option">
            <button class="btn btn-success btn-lg" ng-click="addOption()">Lägg till ett alternativ</button>
        </div>
    </div>
</div>
